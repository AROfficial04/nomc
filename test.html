<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Box Layout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 200px;
            height: 150px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .box h3 {
            font-size: 18px;
            color: #333333;
            margin: 10px 0 5px;
        }
        .box p {
            font-size: 14px;
            color: #666666;
            margin: 0;
        }
        .download-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Box 1</h3>
            <p>Content for the first box goes here.</p>
        </div>
        <div class="box">
            <h3>Box 2</h3>
            <p>Content for the second box goes here.</p>
        </div>
        <div class="box">
            <h3>Download File</h3>
            <p>Click below to download.</p>
            <button class="download-btn">Download</button>
        </div>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Dashboard</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Data Analysis Dashboard</h1>
  <div id="tables"></div>

  <script>
    async function fetchData() {
      const response = await fetch('/process_data', { method: 'POST' });
      const data = await response.json();

      if (data.error) {
        document.getElementById('tables').innerHTML = <p>Error: ${data.error}</p>;
        return;
      }

      const tablesContainer = document.getElementById('tables');
      tablesContainer.innerHTML = '';

      for (const [key, value] of Object.entries(data["Detailed Analysis"])) {
        const table = createTable(value, key);
        tablesContainer.appendChild(table);
      }
    }

    function createTable(data, title) {
      const table = document.createElement('table');
      const header = document.createElement('h2');
      header.textContent = title;
      table.innerHTML = `
        <tr>
          ${Object.keys(data).map(col => <th>${col}</th>).join('')}
        </tr>
        ${Object.entries(data)
          .map(([key, values]) => `
            <tr>
              <td>${key}</td>
              ${Object.values(values).map(v => <td>${v}</td>).join('')}
            </tr>
          `)
          .join('')}
      `;
      const container = document.createElement('div');
      container.appendChild(header);
      container.appendChild(table);
      return container;
    }

    fetchData();
  </script>
</body>
</html>
